<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Food Gunda</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand bg-danger px-2 rounded text-light"
            >Food Gunda</a
          >
          <div class="d-flex">
            <input
              type="text"
              id="search-field"
              class="form-control me-2"
              placeholder="Search"
            />
            <button
              id="search-btn"
              class="btn bg-light text-dark btn-outline-success"
            >
              Go
            </button>
          </div>
        </div>
      </nav>
      <h2 class="bg-warning text-center py-4">
        Hungry?? Order on Food Gunda right now!
      </h2>
    </header>
    <main>
      <section class="m-5">
        <h3 class="text-center">Search Results</h3>

        <div
          id="meals-container"
          class="row row-cols-1 row-cols-md-4 g-6"
        ></div>
      </section>
    </main>

    <script src="js/meal.js"></script>
  </body>
</html>
