<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Food Gunda</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand bg-danger px-4 rounded text-light"
            >Food Gunda</a
          >
          <div class="d-flex">
            <input
              type="text"
              id="search-field"
              class="form-control me-2"
              placeholder="Search"
            />
            <button
              id="search-btn"
              class="btn bg-light text-dark btn-outline-success"
            >
              Go
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
      <h2 class="bg-primary text-light fs-4 text-center p-4 mt-1">
        Hungry? Order on
        <span class="bg-danger rounded text-dark px-2 py-1">Food Gunda</span>
        right now! <br />
        Enjoy free home delivery by our own helmet Bahini
        <br />10 Lucky winners will get 1 singara and 50tk note
      </h2>
      <section class="row row-cols-1 row-cols-md-2 g-2">
        <section class="col-9">
          <h4 class="text-center p-4 bg-dark text-light">
            Search Results
          </h4>
          <div
            id="meals-container"
            class="row row-cols-1 row-cols-md-4 g-6"
          ></div>
        </section>
        <section class="col-3">
          <div class="text-center bg-light rounded">
            <h3>Popular now</h3>
            <div id="popular-meal-container"></div>
          </div>
          <div class="bg-warning text-center py-4">
            <h2>Catagories</h2>
            <div
              id="catagory-container"
              class="row row-cols-1 row-cols-md-1 mx-3 g-2"
            ></div>
          </div>
        </section>
      </section>
    </main>

    <script src="js/meal.js"></script>
    <script src="js/catagories.js"></script>
    <script src="js/popularMeal.js"></script>
  </body>
</html>
